version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_ok.php"
  relay: pipes

kafka:
  brokers: ["127.0.0.1:9094"] # Here invalid broker
  ping:
    timeout: "2s"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 5
    allocate_timeout: 60s
    destroy_timeout: 60s

  consume: [ "test-1" ]

  pipelines:
    test-1:
      driver: kafka
      config:
        topic: test-topic
